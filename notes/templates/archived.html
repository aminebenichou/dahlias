<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<style>
    .container{
        display: flex;
    }
    a{
        text-decoration: none;
        
    }
    .container li strong{
        color: black;
    }
    .container strong{
        color: red;
    }
</style>
<body>
    <h1>Notes</h1>
    <ul>
        {% for item in notes %}
        <div class="container">
            <li>
                <a href="/updateNote/{{item.id}}"><strong>{{item.title}}</strong></a> 
                <br>
                <span>{{item.content}}</span>
                <p>Created : {{item.created_at}}</p>
                <p>Updated : {{item.updated_at}}</p>
    
            </li>
            <a href="restoreNote/{{item.id}}/"><strong>Restore</strong></a>
        </div>
        {% endfor %}
    </ul>
    {% if message != '' %}
        <h3> {{ message }} </h3> 
    {% endif %}
</body>
</html>
